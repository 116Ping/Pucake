<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>

    <link rel="stylesheet" href="stylr.css">
</head>
<body>

    <div class="container">
        <h1>Place Order</h1>
        <form>
            <label>Name</label>
            <input type="text"></input>

            <br>
            

            <label>Contact Number</label>
            <input type="tel"></input>

            <br>
            

            <label>Cake Size</label>
            <select>
                <option>Choose Cake Size</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>


            <label>Cake Flavor</label>
            <select>
                <option>Choose Flavor</option>
                <option>Chocolate</option>
                <option>Vanila</option>
                <option>Strawberry</option>
            </select>

            <br>

            <label>Cake Theme</label>
            <select>
                <option>Choose Theme</option>
                <option>Graduation</option>
                <option>Birthday</option>
                <option>Wedding</option>
            </select>

            <br>

            <label>Additional Request</label>
            <textarea rows="5" value=""></textarea>


        </form>

        <br><br>

        <div>
            <a href="cancel.html" class="cancel-btn">Cancel</a>
            <a href="ty.html" class="submit-btn">Submit</a>
        </div>
    </div>
    
</body>
</html>
